[kill]
strikes=1
announce="Player ##PLAYERNAME## was punished by death"
[killOnSpawn] #player will be killed instantly and after he respawned
strikes=3
announce="Take five ##PLAYERNAME##"
[kick]
strikes=5
announce="Player ##PLAYERNAME## was kicked from the server"
[ban]
strikes=7
timeout=perm #"perm" for permanent, >0 for seconds, "round" for duration of the current round
announce="Player ##PLAYERNAME## was banned from the server"
